<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Psicólogo - Pantalla de Mi Equipo</title>
    <link rel="stylesheet" href="MiPerfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Menú Hamburguesa -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <!-- Ícono de la hamburguesa -->
            ☰
        </div>
        <!-- Decoración de la cabecera (opcional, puede ser una imagen o icono) -->
        <div class="header-decoration">
            <img src="img/logohorizontal.png" alt="Decoración" class="decoration">
        </div>
        <!-- Título de la pantalla -->
        <div class="header-title">
            <h1></h1>
            <h2></h2>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
        <li><a href="pacientes.html"><i class="fas fa-user-friends"></i> Pacientes</a></li>
        <li><a href="perfilSP.html"><i class="fas fa-users"></i> Equipo</a></li>
        <li><a href="MiPerfil.html"><i class="fas fa-user"></i> Mi Perfil</a></li>
              <!-- Botón de Cerrar Sesión -->
              <li>
                <a href="home.html" class="logout-link">Cerrar Sesión</a>
            </li>
    

        
        </ul>
    </div>

    <body>
        <div class="config-container">
            <h2>Configuraciones</h2>
            <div class="tabs">
                <a href="MiPerfil.html" class="active">Perfil profesional</a>
                <a href="infoP.html">Informacion Personal</a>
                
            </div>
    
            <form class="config-form">
                <h3>Información profesional</h3>
    
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Profesional</label>
                        <input type="text" id="nombre" placeholder="Red PsicoVínculo">
                    </div>
                    <div class="form-group">
                        <label for="profesion">Profesión</label>
                        <input type="text" id="profesion" placeholder="Psicología">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" placeholder="ejemplo@correo.com">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" placeholder="+569 12345678">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="descripcion">Descripción de tu trabajo</label>
                    <textarea id="descripcion" rows="3" placeholder="Descripción de tu trabajo aquí..."></textarea>
                </div>
    
                <div class="form-group">
                    <label for="especialidad">Especialidad</label>
                    <input type="text" id="especialidad" placeholder="Psicología Clínica | Neurodivergencia | Trastornos del Ánimo">
                </div>
    
                <div class="form-group">
                    <label>Subespecialidades</label>
                    <div class="tags">
                        <span class="tag">Adulto <span class="remove-tag">x</span></span>
                        <span class="tag">Niños <span class="remove-tag">x</span></span>
                        <span class="tag">Adolescentes <span class="remove-tag">x</span></span>
                        <span class="tag">Arteterapia <span class="remove-tag">x</span></span>
                        <span class="tag">Terapia familiar <span class="remove-tag">x</span></span>
                        <span class="tag">Depresión <span class="remove-tag">x</span></span>
                    </div>
                    <input type="text" placeholder="Escribe para agregar una subespecialidad">
                    <button type="button" class="add-btn">Agregar</button>
                </div>
    
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
            
        </body>
        </html>
  



















     <!-- Script para activar/desactivar el menú lateral -->
     <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const container = document.getElementById("mainContainer");
            menu.classList.toggle("open");
            container.classList.toggle("shifted");
        }
    </script>
